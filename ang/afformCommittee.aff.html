<af-form ctrl="afform">
	<af-entity url-autofill="1" type="Committee" name="Committee" label="Committee" actions="{create: true, update: true}" security="RBAC" />
	<fieldset af-fieldset="Committee" class="af-container" af-title="Committee">
		<div class="af-container af-layout-cols">
			<af-field name="name" defn="{required: true, input_attrs: {}}" />
			<af-field name="is_active" defn="{afform_default: '0'}" />
		</div>
		<af-field name="hl_community" defn="{required: true, input_attrs: {}}" />
		<af-field name="summary" defn="{input_type: 'RichTextEditor'}" />
		<af-field name="activities" defn="{input_type: 'RichTextEditor'}" />
	</fieldset>
	<button class="af-button btn btn-primary" crm-icon="fa-check" ng-click="afform.submit()">Submit</button>
</af-form>
